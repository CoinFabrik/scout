name: General Rust

on:
  push:
    branches:
      - "main"
    paths:
      - "apps/cargo-scout/**"
      - "detectors/**"
      - "test-cases/**"
      - "Makefile"
  pull_request:
    paths:
      - "apps/cargo-scout/**"
      - "detectors/**"
      - "test-cases/**"
      - "Makefile"
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Cache dependencies
        id: cache-dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            ./apps/cargo-scout/target
            ./detectors/target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Update Rust
        run: rustup update

      - name: Install Rust nightly
        run: rustup install nightly-2023-01-27 --profile minimal

      - name: Install dylint-link
        run: cargo install dylint-link

      - name: Install cargo-scout
        run: cargo install --path apps/cargo-scout

      - name: Run cargo test
        run: make test

  fmt:
    name: Rustfmt
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Update Rust
        run: rustup update

      - name: Install Rust nightly
        run: rustup install nightly --profile minimal

      - name: Install Rustfmt
        run: rustup component add rustfmt --toolchain nightly

      - name: Run cargo fmt
        run: make fmt-rust-check

  clippy:
    name: Clippy
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Cache dependencies
        id: cache-dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            ./apps/cargo-scout/target
            ./detectors/target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Update Rust
        run: rustup update

      - name: Install Rust nightly
        run: rustup install nightly-2023-01-27 --profile minimal

      - name: Install Clippy
        run: rustup component add clippy --toolchain nightly-2023-01-27

      - name: Install dylint-link
        run: cargo install dylint-link

      - name: Run clippy
        run: make lint-rust
